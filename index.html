<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkateReady ðŸŒŸ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SkateReady ðŸŒŸ</h1>
        <p>Hi, superstar! Get ready to skate in 10 minutes!</p>

        <div id="mode-selection">
            <h2>Pick Your Mode:</h2>
            <button onclick="showGearCheck('practice')" aria-label="Select Practice Mode">Practice</button>
            <button onclick="showGearCheck('competition')" aria-label="Select Competition Mode">Competition</button>
            <button onclick="showGearCheck('show')" aria-label="Select Show Mode">Show</button>
        </div>

        <div id="gear-check" class="hidden">
            <h2 id="gear-check-title">Gear Checklist</h2>
            <table id="gear-check-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Ready</th>
                    </tr>
                </thead>
                <tbody id="gear-check-items"></tbody>
            </table>
            <button onclick="showChecklist()" aria-label="Continue to Task Checklist">Continue</button>
        </div>

        <div id="checklist" class="hidden">
            <h2 id="checklist-title"></h2>
            <div class="table-responsive">
                <table id="checklist-table">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Done</th>
                            <th>Timer</th>
                            <th>Controls</th>
                        </tr>
                    </thead>
                    <tbody id="checklist-items"></tbody>
                </table>
            </div>
            <button onclick="returnToMode()" aria-label="Return to Mode Selection">Return to Mode</button>
            <button onclick="resetChecklist()" aria-label="Reset Checklist and Timers">Reset Checklist</button>
        </div>
    </div>

    <footer id="inspiration-footer">
        <p id="inspiration-message">Youâ€™re going to shine, superstar!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
